# 基础配置
title: "九头鸟龙"
url: "https://pengjunlong.github.io"
baseurl: ""
remote_theme: mmistakes/minimal-mistakes
markdown: kramdown


# 导航配置
navigation:
  main:
    - title: "首页"
      url: "/"
    - title: "博客"
      url: "/blog/"
    - title: "项目"
      url: "/projects/"

# 子站点默认配置 (可选，用于JS加载失败时)
subsites:
  - displayName: "技术博客"
    url: "/blog/"
    icon: "fas fa-code"
    description: "技术文章与教程"
  - displayName: "开源项目"
    url: "/projects/"
    icon: "fas fa-rocket"
    description: "代码仓库与演示"

# 主题设置
minimal_mistakes_skin: "default"
search: true
comments:
  provider: false

# 构建设置
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

exclude:
  - "node_modules"
  - "Gemfile*"
  - "vendor"








author:
  name   : "Junlong Peng"
  avatar : "https://avatars.githubusercontent.com/u/1436509?v=4"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

